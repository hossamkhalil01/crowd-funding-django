{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="keywords" content="">
	<meta name="author" content="Elijah Sears">
	
	<title>Donation</title>
	

	<!-- Stylesheets -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <div class="container m-auto p-3 mt-5 w-25 border">
        <form method="post" action="{% url 'campaign_donate' campaign.id %} ">
            {% csrf_token %}
            <h3 class="text-center mb-5"> Help {{campaign.creator.first_name}}!</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Amount $</span>
                <input type="text" class="form-control" name="amount" aria-label="Amount (to the nearest dollar)" value="1">
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags} p-2" role="alert">
                       <li> {{ message }}</li>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary mt-3">Donate</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
